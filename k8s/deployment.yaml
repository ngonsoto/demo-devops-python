apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-demo-app
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: djangodemoapp
        image: devsudjangoapp.azurecr.io/djangodemoapp:48  # Replace with your Docker image name and tag
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m